    <!-- Top banner (task -1)-->

    <div class="navbar"></div>

    <!-- Side banner - (Task 2) -->

      <p>Advertisement</p>
      <button class="btn__findout">Find out more</button>

        <button>x</button>

      <div id="std__Id"></div>

        <img id ="img" class="banner__sideImg" name="slide" width="100%" height="100%" />
