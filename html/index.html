<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>top Banner</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
    <!-- main css -->
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <!-- Top banner (task -1)-->
    <div class="banner" onclick="linkToPiha()" style="cursor: pointer">
      <div class="banner__top">
        <img src="../img/task-1/swimming.png" alt="" />
        <div class="banner__topText">
          <p id="text">Happiness is a day at <strong>Piha!</strong></p>
        </div>
        <div class="banner__topCircle-img">
          <img src="/img/task-1/beach.png" alt="" />
        </div>
        <button class="close__btn">x</button>
      </div>
    </div>

    <!-- header  -->
    <div class="navbar"></div>

    <!-- Side banner - (Task 2) -->
    <div class="banner__side">
      <p>Advertisement</p>
      <button class="btn__findout">Find out more</button>
      <div class="btn__container">
        <button>i</button>
        <button>x</button>
      </div>
      <div id="titleText" class="banner__sideText top"></div>
      <div id="std__Id"></div>
      <div class="image__container">
        <div id="fade" class="fade"></div>
        <img
          id="img"
          class="banner__sideImg"
          name="slide"
          width="100%"
          height="100%"
        />
      </div>
    </div>
    <!-- booking form - (task-3) -->
    <div class="booking__form">
      <ul class="tabs">
        <li data-tab-target="#page__1" class="active tab">Page 1</li>
        <li data-tab-target="#page__2" class="tab">Page 2</li>
        <li data-tab-target="#page__3" class="tab">Page 3</li>
        <li data-tab-target="#page__4" class="tab">Page 4</li>
      </ul>
      <div class="tab__content">
        <div id="page__1" data-tab-content class="active">
          name: <input type="text">
        </div>
        <div id="page__2" data-tab-content>
          
        </div>
        <div id="page__3" data-tab-content>
          
        </div>
        <div id="page__4" data-tab-content>
          
        </div>
      </div>
    </div>
    <!-- footer -->
    <div class="footer">
      <!-- <a href="../html/pdf1.html">Click here for storyboard pdf</a> -->
      <p>All rights preserved &copy bishesh.sunam@gmail.com</p>
    </div>

    <script src="../js/main.js"></script>
  </body>
</html>
