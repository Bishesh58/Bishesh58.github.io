<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>top Banner</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
    <!-- main css -->
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <!-- Top banner (task -1)-->
    <div class="banner" onclick="linkToPiha()" style="cursor: pointer">
      <div class="banner__top">
        <img src="../img/task-1/img3.jpeg" alt="" />
        <div class="banner__topText">
          <p id="text">Happiness is a day at <strong>Piha!</strong></p>
        </div>
        <img id="imgRight" src="/img/task-1/img4.jpeg" alt="" />
        <button class="close__btn">x</button>
      </div>
    </div>
    <div class="header"></div>
    <!-- Side banner - (Task 2) -->
    <div class="banner__side">
      <p>Advertisement</p>
      <button class="btn__findout">Find out more</button>
      <div class="btn__container">
        <button>i</button>
        <button>x</button>
      </div>
      <div id="titleText" class="banner__sideText top"></div>
      <div id="std__Id"></div>
      <div class="image__container">
        <div id="fade" class="fade"></div>
        <img
          id="img"
          class="banner__sideImg"
          name="slide"
          width="100%"
          height="100%"
        />
      </div>
    </div>
    <!-- booking form - (task-3) -->
    <div class="booking__form">
      <ul class="tabs">
        <li data-tab-target="#page__1" class="active tab">Personal details</li>
        <li data-tab-target="#page__2" class="tab">Trip details</li>
        <li data-tab-target="#page__3" class="tab">Payment details</li>
        <li data-tab-target="#page__4" class="tab">Summary</li>
      </ul>
      <div class="tab__content">
        <form id="my__form">
          <div id="page__1" data-tab-content class="active">
            <div class="form__inputs">
              <div>Personal details:</div>
              <label for="fname">First Name</label>
              <input id="fname" name="First name" type="text" />
              <label for="lname">Last Name</label>
              <input id="lname" name="Last name" type="text" />
              <label for="email">Email</label>
              <input type="email" name="Email" />
              <label for="phone">Phone</label>
              <input type="tel" name="Phone number" />
              <label for="dob">Date of Birth</label>
              <input
                id="dob"
                min="1900-12-12"
                max="2020-12-31"
                type="date"
                name="Date of birth"
              />
              <label>Gender:</label>
              <div class="input__group">
                <label for="male">Male</label>
                <input name="Gender" type="radio" value="male"/>
                <label for="female">Female</label>
                <input name="Gender" type="radio" value="female"/>
                <label for="other">Other</label>
                <input name="Gender" type="radio" value="other"/>
              </div>
              <label for="address">Street Address</label>
              <input id="address" type="text" name="Street address" />
              <div class="input__group">
                <div>
                  <label for="city">City</label>
                  <input id="city" type="text" name="City" />
                </div>
                <div>
                  <label for="zip">Zip</label>
                  <input
                    min="0"
                    id="zip"
                    type="number"
                    name="Zip"
                    style="width: 60px"
                  />
                </div>
              </div>
            </div>

            <!-- page btns -->
            <div class="prevNext">
              <a onclick="nxtPage()">next &raquo;</a>
            </div>
          </div>
          <div id="page__2" data-tab-content>
            <div class="form__inputs">
              <div>Trip details:</div>
              <label for="indate">Check in Date</label>
              <input id="indate" name="Check in date" type="date" />
              <label for="outdate">Check out Date</label>
              <input id="edate" name="Check out date" type="date" />
              <label for="adults">Adults</label>
              <input id="adults" name="Adults" min="1" type="number" />
              <label for="child">Childs</label>
              <input id="child" name="Child" min="0" type="number" />
              <label for="rtype">Room Type</label>
              <select name="Room type" id="rtype">
                <option value="Single">Single</option>
                <option value="Double">Double</option>
                <option value="Five">Five</option>
                <option value="More than five">Move than five</option>
              </select>
              <div class="input__group">
                <label for="cooking">Need cooking Facilities? </label>
                <input id="cooking" name="Cooking facilities" type="checkbox" />
              </div>
              <div class="input__group">
                <label for="swimming">Need swimming equipments? </label>
                <input
                  id="swimming"
                  name="Swimming equipment"
                  type="checkbox"
                />
              </div>
              <div class="input__group">
                <label for="color"
                  >Chose your favourite color, for room decoration</label
                >
                <input
                  id="color"
                  name="Favourite color"
                  value="#1abc9c"
                  type="color"
                />
              </div>
            </div>

            <!-- page btns -->
            <div class="prevNext">
              <a onclick="prevPage()"> &laquo; prev</a>
              <a onclick="nxtPage()">next &raquo;</a>
            </div>
          </div>
          <div id="page__3" data-tab-content>
            <div class="form__inputs">
              <div>Payment details:</div>
              <label>Choose your identification Id</label>
              <div class="input__group">
                <label for="license">Driving licese</label>
                <input id="license" name="id" type="radio" value="license"/>
                <label for="passport">Passport</label>
                <input id="passport" name="id" type="radio" value="passport"/>
                <label for="other">Other</label>
                <input id="other" name="id" type="radio" value="other"/>
              </div>
              <label for="cname">Cardholder name</label>
              <input type="text" name="Cardholder name" id="cname" />
              <label for="cnumber">Card number</label>
              <input
                placeholder="0000 0000 0000 0000"
                type="tel"
                name="Card number"
                id="cnumber"
                maxlength="16"
              />
              <label for="expiry">Expiry</label>
              <input type="text" name="Expiry" id="expiry" />
              <label for="cvv">CVV</label>
              <input
                type="tel"
                name="cvv"
                id="cvv"
                pattern="\d{3}"
                value="000"
                maxlength="3"
              />
              <div class="input__group">
                <label for="t&c">I agree with all terms & conditions</label>
                <input type="checkbox" />
              </div>
              <div>
                <span>Click twice if you want to submit</span>
                <button type="submit" id="submit">Submit</button>
              </div>
            </div>
           
            <!-- page btns -->
            <div class="prevNext">
              <a onclick="prevPage()"> &laquo; prev</a>
              <a onclick="nxtPage()">next &raquo;</a>
            </div>
           
          </div>
          <div id="page__4" data-tab-content>
            <div class="form__inputs">
              <div>Summary:</div>
              <br />
              <div id="summary__container"></div>
            </div>
            <!-- page btns -->
            <div class="prevNext">
              <a onclick="prevPage()"> &laquo; prev</a>
              <button id="btnreset"> reset</button>
            </div>
          </div>
          <div class="progress__bar"></div>
        </form>
      </div>
    </div>

    <script src="../js/main.js"></script>
  </body>
</html>
