<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>top Banner</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
    <!-- main css -->
    <link rel="stylesheet" href="/css/home.css" />
  </head>
  <body>
    <!-- Top banner (task -1)-->
    <div class="banner" onclick="linkToPiha()" style="cursor: pointer">
      <div class="banner__top">
        <img src="../img/swimming.png" alt="" />
        <div class="banner__topText">
          <p id="text">Happiness is a day at <strong>Piha!</strong></p>
        </div>
        <div class="banner__topCircle-img">
          <img src="/img/beach.png" alt="" />
        </div>
        <button class="close__btn">x</button>
      </div>
    </div>

    <!-- header  -->
    <div class="navbar"></div>

    <!-- Side banner - (Task 2) -->
    <div class="banner__side">
      <p>Advertisement</p>
      <button class="btn__findout">Find out more</button>
      <div class="btn__container">
        <button>i</button>
        <button>x</button>
      </div>
      <div class="banner__sideText"></div>
      <img class="banner__sideImg" name="slide" width="100%" height="100%" />
    </div>
    <!-- booking form - (task-3) -->
    <div class="booking__form">
      <p>Booking form</p>
    </div>
    <div class="footer">This is footer</div>
    <a href="../html/pdf1.html">Click here for storyboard pdf</a>
